<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">

    <link rel="stylesheet" href="../css/normalize.css">
    <link rel="stylesheet" href="../css/menu-style.css">
    <link rel="stylesheet" href="../css/footer-style.css">
    <link rel="stylesheet" href="../css/card-style.css">
    <link rel="stylesheet" href="../css/layout-style.css">

    <title id="NavigatorTitle"></title>
</head>
<body id="body">

    <header class="menuContainer">
        <nav class="nav" id="menu">
            <a href="#" class="close" onclick="closeSideMenu()">
                <i class="fas fa-times"></i>
            </a>
            <ul>
                <li><a href="../index.html">Inicio</a></li>

                <div class="dropdown">
                    <div class="dropdownSelect">
                        <li><a href="../latino.html">Peliculas</a></li>

                    </div>
            <!--    <div class="dropdownListContainer">
                        <div class="dropdownList">
                            <li><a href="sub.html">Sub-Español</a></li>
                            <li><a href="latino.html">Latino</a></li>
                        </div> 
                    </div>-->
                    
                </div> 

                <div class="searchContainer">
                    <input type="search" id="search" placeholder="Search...">
                    <a href="#" class="btnSearch" id="btnSearch">
                        <i class="fas fa-search"></i>
                    </a>
                </div>
            </ul>
        </nav>
    </header>

    <div class="menuHeader">
        <div class="slide">
            <a href="#" onclick="openSlideMenu()">
            <i class="fas fa-bars"></i></a>
        </div>

        <div class="logoContainer">
            <a href="../index.html">
                <span class="cine">CINE</span> 
                <span class="ame">AME</span>
            </a>
        </div>

    </div>
    

    <div class="main" id="main">
        <div class="movieStreaming">
            <div class="movieStreamingHeader"> 
                <div class="movieTitle" id="movieTitle">
                </div>
                <div class="movieBtnOptions">
                    <button class="tablinks" onclick="openOption(event, 'op1')">Op1</button>
                    <button class="tablinks" onclick="openOption(event, 'op2')">Op2</button>
                    <button class="tablinks" onclick="openOption(event, 'op3')">Op3</button>
                </div>
                <div class="movieOptions">
                    <div id="op1" class="tabContent" style="display: block;"> 
                        
                    </div>
                    <div id="op2" class="tabContent">
                    </div>
                    <div id="op3" class="tabContent">
                    </div>
                </div>
            </div>
            <div class="movieStreamingBody">
                <div class="movie">
                    
                </div>
                <div class="movieInfo" id="movieInfo">
                    
                </div>
            </div>
        </div>
    </div>


    <footer>
        <div class="footerContainer">
            <p>CINEAME ©Copyright 2020</p>
            <p>Ningún vídeo está alojado en nuestros servidores</p>
            <p>Todos los contenidos son proporcionados por terceros no afiliados</p>
        </div>
    </footer>

    <script>
        function openSlideMenu(){
            document.getElementById("menu").style.width = "250px";
            document.getElementById("main").style.marginLeft = "290px";
            document.getElementById("body").style.overflow = "hidden";
        }

        function closeSideMenu(){
            document.getElementById("menu").style.width = "0";
            document.getElementById("main").style.marginLeft = "0";
            document.getElementById("main").style.margin = "auto";
            document.getElementById("body").style.overflow = "auto";
        }
    </script>    

    <script>
        function openOption(evt, option) {
            var i, tabcontent, tablinks;
            tabcontent = document.getElementsByClassName("tabContent");
            for (i = 0; i < tabcontent.length; i++) {
                tabcontent[i].style.display = "none";
            }
            tablinks = document.getElementsByClassName("tablinks");
            for (i = 0; i < tablinks.length; i++) {
                tablinks[i].className = tablinks[i].className.replace(" active", "");
            }
            document.getElementById(option).style.display = "block";
            evt.currentTarget.className += " active";
        }
    </script>

    <script src="https://kit.fontawesome.com/3bd4771188.js" crossorigin="anonymous"></script>

    <script src="../js/app.js"></script>

</body>
</html>
